name: check
description: Check

runs:
  using: "composite"
  steps:
    - uses: extractions/setup-just@v1
    - uses: actions-rs/toolchain@v1
    - uses: Swatinem/rust-cache@v1
    - name: Format
      shell: bash
      run: just fmt-check
    - name: Install Dependencies
      shell: bash
      run: sudo apt-get install -y libwayland-dev libxkbcommon-dev # Required for winit
    - name: Clippy
      shell: bash
      run: just clippy