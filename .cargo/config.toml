[target.wasm32-unknown-unknown]
rustflags = [
    # Enabled unstable APIs from web_sys
    "--cfg=web_sys_unstable_apis",
    "-C", "link-args=--import-memory",
]

[profile.wasm-dev]
inherits = "dev"
opt-level = 's'
debug = true
debug-assertions = true
overflow-checks = true
panic = 'abort'

[profile.wasm-release]
inherits = "release"
opt-level = 's'
lto = true
panic = 'abort'
